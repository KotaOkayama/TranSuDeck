services:
  transudeck:
    container_name: transudeck
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      # アプリケーションコードのマウント（開発用）
      - ./app:/app/app
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
      - ./Makefile:/app/Makefile
      - ./outputs:/app/outputs
      # 設定ファイル用の名前付きボリューム
      - transudeck_config:/app/config
      # キャッシュディレクトリを除外
      - /app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1
      - CONFIG_DIR=/app/config
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001
    restart: unless-stopped

volumes:
  transudeck_config:
    driver: local
